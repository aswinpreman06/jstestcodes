<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
        * {box-sizing: border-box}


.one {
  padding: 16px;
}
input[type=text], input[type=password] {
  width: 60%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
.btn {
  background-color: #f1f1f1;
  text-align: center;
}
body{
  background-image: url("bat.jpg");
  background-position: cover;

}
    </style>
</head>
<body>
    
        <div class="one">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      <input type="text" name="firstname" placeholder="firstname" id="firstname">
      <br>
      <label id="fstname" style="color: red;visibility: hidden;">No empty fields for firstname!!!</label>
      <br>
      <input type="text" name="lastname" placeholder="lastname" id="lastname">
      <br>
      <label id="lstname" style="color:red;visibility: hidden;">No empty fields for lastname!!!</label>
      <br>
          
          <input type="text" placeholder="Enter Email" name="email" id="email" >
 <br>
 <label id="invalid" style="visibility: hidden;">INVALID EMAIL ADDRESS</label>
 <br>  
 
 <input type="text" id="num" name="number" placeholder="enter mobile number">
 <br>
 <label id="mob" style="color: tomato;visibility: hidden;">INVALID MOBILE NUMBER</label>
 <br>
          
          <input type="password" placeholder="Enter Password" name="psw" id="psw" >
          <br>
          <label id="pass" style="visibility: hidden;">minimum 5 characters</label>
          <br>
      
          
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeat">
          <br>
          <label id="cin" style="visibility: hidden;">PASSWORD DOESNOT MATCH</label>
          

          <hr>
      
          
          <button type="submit" class="btn" onclick="validate();">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="batman.html">Sign in</a>.</p>
        </div>
      
   
</div> 
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  
<script>
  function validate(){
   var firstname=document.getElementById("firstname").value;
   var lastname=document.getElementById("lastname").value;
   if(firstname=="")
   {
    document.getElementById("fstname").style.visibility="visible";   
   } else{document.getElementById("fstname").style.visibility="hidden";}

    if(lastname==""){
       document.getElementById("lstname").style.visibility="visible";
   }else{document.getElementById("lstname").style.visibility="hidden";} 

   var email=document.getElementById("email").value;
   var regx= /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,20})$/;
   if(regx.test(email))
   {
     document.getElementById("invalid").style.visibility="hidden";
   }
   else{
       document.getElementById("invalid").style.visibility="visible";
       document.getElementById("invalid").innerHTML="INVALID EMAIL ADDRESS"
       document.getElementById("invalid").style.color="red";
   }
   var number=document.getElementById("num").value;
   var reg= /^[7-9]\d{9}$/;
   if(reg.test(number))
   {
       document.getElementById("mob").style.visibility="hidden";
   }else{
       document.getElementById("mob").style.visibility="visible";
       document.getElementById("mob").style.color="red";
       document.getElementById("mob").innerHTML="INVALID MOBILE NUMBER"
   }
   var str =document.getElementById("psw").value;
   var con=document.getElementById("repeat").value;
   if(str.length <5){
       document.getElementById("pass").style.visibility="visible";
       document.getElementById("pass").innerHTML="password must be atleat 5 character"
       document.getElementById("pass").style.color="red";
       
   }else{
    document.getElementById("pass").style.visibility="hidden";
   }
   if(str==con)
   {
       document.getElementById("cin").style.visibility="hidden";
   }else{
    document.getElementById("cin").style.visibility="visible";
   }
   $.ajax({
        url: "https://reqres.in/api/users",
        type: "POST",
        data: {
            email: email,
             password:str
        },
        success: function(response){
          window.location.replace("login.html");
        }
   });
  }
  
  
</script>   
</body>
</html>
